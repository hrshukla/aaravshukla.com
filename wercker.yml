box: debian
build:
  steps:
    - install-packages:
        packages: git
    - arjen/hugo-build:
        version: "0.14"
        theme: casper
        flags: --buildDrafts=true
    - s3sync:
	key_id: $key_id
        key_secret: $key_secret
        bucket_url: $bucket_url
        source_dir: public/
        opts: --add-header=Cache-Control:max-age=604800
