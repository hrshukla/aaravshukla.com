box: debian
build:
  steps:
    - install-packages:
        packages: git
    - arjen/hugo-build:
        version: "0.14"
        theme: casper
        flags: --buildDrafts=true
    - s3sync:
	key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --add-header=Cache-Control:max-age=604800
